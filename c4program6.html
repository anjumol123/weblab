<html>
<head>
    <title>Pogram 6</title>
<script>
        let result = document.getElementById("CLRCHNG");
 
        function changeColor(color) {
            document.body.style.background = color;
        }
 
        function myFunc() {
            changeColor('pink');
            result.innerHTML = "Background Color changed";
        }        
    </script>
</head>
<body style="text-align:center;">
    <h1 style="color:green;">HELLO WORLD</h1>
 
    <h3>Click  to change the background color</h3>
 
    <button style="color:aqua; background-color:black;" onclick="myFunc()">Click </button>
 
    <h2 id="CLRCHNG"></h2>
</body>
</html>
